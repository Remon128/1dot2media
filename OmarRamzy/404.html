<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>404</title>
        <link rel="stylesheet" href='css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class='not-found'>
            <div class='container-fluid'>
                <div class='row'>
                    <div class='col-md-8'>
                        <div class='data text-center'>
                            <h1>404</h1>
                            <h4>Page Not Found</h4>
                            <p>
                                Sorry, but the page you were looking for could not be found on them. Try checking the URL for the error , and then press the refresh button on your browser or try to find something else in our website.
                            </p>
                        </div>
                    </div>

                    <div class='col-md-4'>
                        <img class='sign' src='images/sign.png'>
                        <img class='vector' src='images/vector.png'>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
